    <main class="page payment-page">
        <section class="clean-block payment-form dark" style="background: #ffffff;padding-bottom: 5px;">
            <div class="container" style="border-color: rgb(206,212,218);border-left-color: rgb(206,212,218);">
                <div class="block-heading">
                    <h1 style="color: #FCA311;font-weight: bold;font-family: Montserrat, sans-serif; margin-top: 30px;">DETALLE DE PAGO</h1>
                    <p></p>
                </div>
                <form style="border-top-color: #FCA311;">
                    <div class="products" style="background: #ffffff;border-color: #FCA311;border-top-color: #FCA311;border-right-color: #FCA311;border-bottom-color: #FCA311;border-left-color: #FCA311;">
                        <h3 class="title" style="font-family: Montserrat, sans-serif;">RESUMEN</h3>
                        <div class="item"><span class="price" style="font-family: Montserrat, sans-serif;">$100</span>
                            <p class="item-name" style="text-align: center;font-family: Montserrat, sans-serif;">Mockup Responsivo</p>
                            <p class="item-description" style="text-align: center;font-family: Montserrat, sans-serif;">Desarrollador : Juan Pérez</p>
                        </div>
                        <div class="item" style="font-family: Montserrat, sans-serif;"><span class="price" style="font-family: Montserrat, sans-serif;">$450</span>
                            <p class="item-name" style="font-family: Montserrat, sans-serif;text-align: center;">Pagina web</p>
                            <p class="item-description" style="font-family: Montserrat, sans-serif;">Desarrollador: Roberto Sánchez</p>
                        </div>
                        <div class="total" style="font-family: Montserrat, sans-serif;"><span style="font-family: Montserrat, sans-serif;">TOTAL</span><span class="price" style="font-family: Montserrat, sans-serif;">$550</span></div>
                    </div>
                    <div class="card-details">
                        <h3 class="title" style="font-family: Montserrat, sans-serif;">Tarjeta de Débito / Crédito</h3>
                        <div class="form-row">
                            <div class="col-sm-7">
                                <div class="form-group"><label for="card_holder" style="font-family: Montserrat, sans-serif;">nombre del usuario</label><input class="form-control" type="text" id="card_holder" placeholder="Nombre de usuario" name="card_holder" style="font-family: Montserrat, sans-serif;"></div>
                            </div>
                            <div class="col-sm-5">
                                <div class="form-group"><label style="font-family: Montserrat, sans-serif;">fecha de expiración</label>
                                    <div class="input-group expiration-date"><input class="form-control" type="text" placeholder="MM" name="expiration_month" style="font-family: Montserrat, sans-serif;"><input class="form-control" type="text" placeholder="AA" name="expiration_month" style="border-top-color: rgb(206,212,218);border-right-color: rgb(206,212,218);border-bottom-color: rgb(206,212,218);border-left-color: rgb(206, 212, 218);border-radius: 4px;margin-left: 0px;font-family: Montserrat, sans-serif;"></div>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="form-group"><label for="card_number" style="font-family: Montserrat, sans-serif;">número de tarjeta</label><input class="form-control" type="text" id="card_number" placeholder="Números de tarjeta" name="card_number" style="font-family: Montserrat, sans-serif;"></div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group"><label for="cvc" style="font-family: Montserrat, sans-serif;">CVC</label><input class="form-control" type="text" id="cvc" placeholder="CVC" name="cvc" style="font-family: Montserrat, sans-serif;"></div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background: #FCA311;border-top-style: none;border-top-color: #FCA311;font-family: Montserrat, sans-serif;font-weight: bold;">PAGAR</button></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
