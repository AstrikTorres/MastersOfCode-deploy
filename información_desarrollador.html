<body>
    <!-- tarjeta de Inicio de Sesion   -->


    <section>
        <div id="multple-step-form-n" class="container overflow-hidden"
            style="margin-top: 50px;margin-bottom: 10px;padding-bottom: 0px;padding-top: 0px;">
            <section class="clean-block clean-form dark h-100" style="background-color: rgb(255,255,255);">
                <section class="register-photo" style="padding: 0px 0px;background: #ffffff;">
                    <div class="form-container" style="margin-top: 40px;">
                        <h2 class="text-center mt-5"
                            style="color: #FCA311;font-family: Montserrat ;font-weight: bold;font-size: 35px;">
                            <strong>EXPERIENCIA LABORAL<br>Y ACADEMICA</strong><br>
                        </h2>
                        <div class="container p-5">
                            <div class="row">
                                <div class="col">
                                    <div class="card">
                                        <div class="card-body">
                                            <h2 class="text-center"
                                                style="color: #FCA311;font-family: Montserrat ;font-weight: bold;font-size: 20px;">
                                                <strong>AÑADE TU ÚLTIMA EXPERIENCIA LABORAL</strong><br>
                                            </h2>
                                            <img src="assets/img/empleo.png" width="150px">
                                            <form id="formEmpleo">
                                                <label for="formGroupExampleInput"
                                                    style="font-size: 20px;"><b>EMPLEO</b></label>
                                                <div class="form-group"><input class="form-control" type="text"
                                                        name="text" placeholder="PUESTO" id="puesto"></div>
                                                <div class="form-group"><input class="form-control" type="text"
                                                        name="text" placeholder="EMPRESA" id="empresa"></div>
                                                <div class="form-group"><input class="form-control" type="text"
                                                        name="text" placeholder="DESCRIPCIÓN DEL PUESTO" id="descripcion"></div>
                                                <div class="form-group"><button
                                                    class="btn btn-primary btn-block" type="submit"
                                                    style="color: rgb(255,255,255);background: #FCA311;">Guardar</button>
                                                </div>

                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card">
                                        <div class="card-body">
                                            <h2 class="text-center"
                                                style="color: #FCA311;font-family: Montserrat ;font-weight: bold;font-size: 20px;">
                                                <strong>AÑADE TU FORMACIÓN ACADÉMICA MÁS RECIENTE</strong><br>
                                            </h2>
                                            <img src="assets/img/escuela.png" width="150px">
                                            <form id="formEducacion">
                                                <label for="formGroupExampleInput" style="font-size: 20px;"><b>FORMACIÓN
                                                        ACADÉMICA</b></label>

                                                <div class="form-group"><input class="form-control" type="text"
                                                        name="text" placeholder="GRADO ACADEMICO" id="grado"></div>
                                                <div class="form-group"><input class="form-control" type="text"
                                                        name="text" placeholder="INSTITUCION" id="institucion"></div>
                                                <div class="form-group"><input class="form-control" type="text"
                                                        name="text" placeholder="TITULO" id="titulo"></div>
                                                <div class="form-group"><button
                                                    class="btn btn-primary btn-block" type="submit"
                                                    style="color: rgb(255,255,255);background: #FCA311;">Guardar</button>
                                                </div>


                                            </form>

                                        </div>

                                    </div>

                                </div>
                                <a href="mi-perfil.html"
                                                    class="btn btn-primary btn-block mt-5" type="submit"
                                                    style="color: rgb(255,255,255);background: #FCA311;">Regresar</a>
                            </div>
                        </div>
                    </div>
        </div>
        </div>
