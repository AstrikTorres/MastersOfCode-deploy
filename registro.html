<!-- Tarjeta de registro -->
    
        <section>
            <div id="multple-step-form-n" class="container overflow-hidden" style="margin-top: 50px;margin-bottom: 10px;padding-bottom: 0px;padding-top: 0px;">
                <section class="clean-block clean-form dark h-100" style="background-color: rgb(255,255,255);">
                    <section class="register-photo" style="padding: 0px 0px;background: #ffffff;">
                        <div class="form-container" style="margin-top: 40px;">
                            <div class="image-holder" style="border-top-color: #FCA311;background: url(assets/img/developerbg.jpg);background-size: cover;"></div>
                            <form id="formRegistro" method="post" action="afterRegister.html" style="border-top-color: #FCA311;">
                                <h2 class="text-center" style="color: #FCA311;font-family: Montserrat ;font-weight: bold;font-size: 35px;"><strong>REGISTRO NUEVO USUARIO</strong><br></h2>
                                <div class="form-group">
                                    <label for="rol"></label>
                                    <select class="custom-select" name="rol">
                                        <option>Selecciona tu rol:</option>
                                        <option value="desarrollador">Desarrollador</option>
                                        <option value="contratador">Contratador</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="estado">
                                        <option selected>Selecciona tu estado:</option>
                                        <option value="Aguascalientes">Aguascalientes</option>
                                        <option value="Baja California">Baja California</option>
                                        <option value="Baja California Sur">Baja California Sur</option>
                                        <option value="Campeche">Campeche</option>
                                        <option value="Chiapas">Chiapas</option>
                                        <option value="Chihuahua">Chihuahua</option>
                                        <option value="CDMX">CDMX</option>
                                        <option value="Coahuila">Coahuila</option>
                                        <option value="Colima">Colima</option>
                                        <option value="Durango">Durango</option>
                                        <option value="Estado de México">Estado de México</option>
                                        <option value="Guanajuato">Guanajuato</option>
                                        <option value="Guerrero">Guerrero</option>
                                        <option value="Hidalgo">Hidalgo</option>
                                        <option value="Jalisco">Jalisco</option>
                                        <option value="Michoacán">Michoacán</option>
                                        <option value="Morelos">Morelos</option>
                                        <option value="Nayarit">Nayarit</option>
                                        <option value="Nuevo León">Nuevo León</option>
                                        <option value="Oaxaca">Oaxaca</option>
                                        <option value="Puebla">Puebla</option>
                                        <option value="Querétaro">Querétaro</option>
                                        <option value="Quintana Roo">Quintana Roo</option>
                                        <option value="San Luis Potosí">San Luis Potosí</option>
                                        <option value="Sinaloa">Sinaloa</option>
                                        <option value="Sonora">Sonora</option>
                                        <option value="Tabasco">Tabasco</option>
                                        <option value="Tamaulipas">Tamaulipas</option>
                                        <option value="Tlaxcala">Tlaxcala</option>
                                        <option value="Veracruz">Veracruz</option>
                                        <option value="Yucatán">Yucatán</option>
                                        <option value="Zacatecas">Zacatecas</option>
                                    </select>
                                </div>
                                <div class="form-group mt-3"><input id="nombre" class="form-control" type="text" name="name" placeholder="Nombre"></div>

                                <div class="form-group"><input id="telefono" class="form-control" type="text" name="phone" placeholder="Telefono (opcional)"></div>
                                <div class="form-group"><input id="email" class="form-control" type="email" name="email" placeholder="Correo"></div>

                                <div class="form-group"><input id="password" class="form-control" type="password" name="password" placeholder="Contraseña"></div>

                                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="color: rgb(255,255,255);background: #FCA311;">Crear cuenta</button></div>
                                <a class="already" href="login.html" style="font-size: 15px;">¿Ya tienes una cuenta? Inicia sesión</a>
                            </form>
                        </div>

                </section>
