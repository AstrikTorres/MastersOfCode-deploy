    <!-- Tarjeta de solicitud -->
    <main class="page contact-us-page">
        <section class="clean-block clean-form dark" style="background: #ffffff;padding-bottom: 10px;">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info"></h2>
                    <h1
                        style="color: #FCA311;font-family: Montserrat, sans-serif;font-weight: bold; padding-top: 30px;">
                        SOLICITUD DE PROYECTOS</h1>
                    <p style="font-family: Montserrat, sans-serif;">
                    <h5>¿Necesitas un proyecto especial? <br>Puedes dejarnos tu solicitud y un desarrollador te
                        responderá pronto.</h5>
                </div>
                <form id="form" style="border-top-color: #FCA311;">
                    <div class="form-group"><label for="subject" style="font-family: Montserrat, sans-serif;">
                            <p style="font-size: 25px;">Elige un nombre para tu proyecto</p>
                        </label><input class="form-control" type="text" id="titulo" name="subject"
                            placeholder="ej. desarrollo de un sitio web"></div>

                    <div class="form-group"><label for="message" style="font-family: Montserrat, sans-serif;">
                            <p style="font-size: 25px;">Breve descripción de tu proyecto</p>
                        </label><textarea class="form-control" id="descripcion" name="message"
                            placeholder="Describe tu proyecto aquí"></textarea></div>

                        <div class="form-row form-group align-items-center">
                            <div class="col-12 my-1">
                                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="presupuesto">
                                    <option selected>Presupuesto</option>
                                    <option value="$000 a $2999">$1000 a $2999</option>
                                    <option value="$3000 a $4999">$3000 a $4999 </option>
                                    <option value="$5000 a $7999">$5000 a $7999</option>
                                    <option value="Más de $8000">Más de $8000</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="form-group"><button class="btn btn-primary btn-block" type="submit"
                            style="font-family: Montserrat, sans-serif;background: #FCA311;border-top-style: none;border-top-color: #FCA311;">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
